<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="role, itemStat : ${formRoles.roles}">
    <td>
        <input hidden th:name="|roles[${itemStat.index}].id|" th:value="${role.getId()}"/>
    </td>
    <td>
        <input th:name="|roles[${itemStat.index}].title|" th:value="${role.getName()}"/>
    </td>
</tr>
</body>
</html>
